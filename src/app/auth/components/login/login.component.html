<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div nz-row class="imgDiv">
                <div nz-col nzSpan="24">
                    <h1>Login</h1>
                </div>
            </div>
            <form nz-form [formGroup]="loginform">
            
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon="user" >
                            <input type="text" nz-input placeholder="Email" formControlName="email"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input  type="password" nz-input placeholder="Password" formControlName="password"/> <!-- VÃ©rifiez que le type est bien "password" -->
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button class="login-form-button login-form-margin" nzType="primary" (click)="login()" [disabled]="loginform.invalid">Log in</button>
                or <a routerLink="/register">register now!</a>
                
            </form>
        </div>
    </nz-spin>
</div>
